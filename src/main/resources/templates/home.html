<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/home.css">

    <title>로또 홈</title>
</head>
<body>
<div class="wrapper">
    <div class="vender" id="vender" style="background-image: url('images/vendersays.png');"></div>
    <div class="input-wrapper">
        <button type="submit" onclick="location.href='/money'">로또 구매</button>
        <button type="submit" onclick="location.href='/lookup'">로또 결과 조회</button>
    </div>
</div>

<script>
    var i = 0;
    var txt = "안녕하세요! 로또를 구매하시겠습니까? 로또 결과를 조회하시겠습니까?";
    var speed = 50; /* The speed/duration of the effect in milliseconds */

    function typeWriter() {
        if (i < txt.length) {
            document.getElementById("vender").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }
    window.onload = typeWriter;
</script>
</body>
</html>
